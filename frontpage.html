<div id="json-data"></div>
<script>
  // Create a new XMLHttpRequest object
  let xhr = new XMLHttpRequest();

  // Set the path to the JSON file
  xhr.open("GET", "DBASSDESIGNWEBpage.builder.json");

  // Set the response type to JSON
  xhr.responseType = "json";

  // When the XMLHttpRequest is finished, parse the JSON and display it
  xhr.onload = function () {
    // Check that the request was successful
    if (xhr.status === 200) {
      // Parse the JSON data
      let jsonData = xhr.response;

      // Get a reference to the HTML element where we want to display the data
      let jsonDataElem = document.getElementById("json-data");

      // Display the data in the HTML element
      jsonDataElem.innerHTML = JSON.stringify(jsonData);
    } else {
      console.error(xhr.statusText);
    }
  };

  // Send the XMLHttpRequest
  xhr.send();
</script>
